    :root{
      --li-blue: #0A66C2;

      --gap: 24px;
      --card-radius: 12px;
      --card-pad: 16px;

      --card-h: 340px;
      --card-w: 360px;

      /* Badge più stretti */
      --badge-w: 280px;

      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,.06);

      --pagebar-h: 6px;
      --cardbar-h: 6px;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      padding: 20px;
      padding-top: calc(20px + var(--pagebar-h));
      min-height: 100vh;
    }

    /* Barra blu in cima alla pagina */
    body::before{
      content:"";
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--pagebar-h);
      background: var(--li-blue);
      z-index: 9999;
    }

    .page-title{
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--li-blue);
      margin: 0 0 10px 0;
    }

    .page-subtitle{
      text-align: center;
      color: #000;
      font-size: 1rem;
      margin: 0 0 32px 0;
    }

    /* GRID */
    .badges{
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
      justify-items: center; /* centra le card nelle celle */
    }

    /* Responsive */
    @media (max-width: 1024px){
      .badges{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px){
      .badges{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px){
      body{ padding: 14px; padding-top: calc(14px + var(--pagebar-h)); }
      .page-title{ font-size: 1.4rem; }
      .page-subtitle{ font-size: .95rem; }
      .badges{ grid-template-columns: 1fr; gap: 16px; }
      :root{ --card-h: 300px; }
    }

    /* CARD */
    .card{
      position: relative;
      width: var(--card-w);
      max-width: 100%;
      height: var(--card-h);

      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);

      padding: calc(var(--card-pad) + var(--cardbar-h)) var(--card-pad) var(--card-pad);
      overflow: hidden;

      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Barra blu su ogni card */
    .card::before{
      content:"";
      position:absolute;
      top:0; left:0; right:0;
      height: var(--cardbar-h);
      background: var(--li-blue);
      border-radius: var(--card-radius) var(--card-radius) 0 0;
      z-index: 5;
      pointer-events: none;
    }

    /* BADGE */
    .badge{
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .LI-profile-badge,
    .badge-base{
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden !important;
      display: block;
    }

    /* IFRAME LinkedIn: centrato e stretto */
    .LI-profile-badge iframe,
    .badge-base iframe{
      position: absolute !important;
      top: 0 !important;
      left: 50% !important;
      transform: translateX(-50%) !important;

      width: var(--badge-w) !important;
      height: 100% !important;

      border: 0 !important;
      display: block !important;
      overflow: hidden !important;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#121212;
        --card-bg:#1e1e1e;
        --shadow: 0 6px 18px rgba(0,0,0,.35);
      }
      body{ color:#fff; }
      .page-subtitle{ color:#fff; }
    }
  </style>
</head>

  <script>
    // Fallback in modalità "incognito" / blocco cookie di terze parti:
    // se LinkedIn non inserisce iframe entro 2.5s, mostra un link cliccabile al profilo.
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelectorAll('.badge').forEach(b => {
          const iframe = b.querySelector('iframe');
          if (!iframe){
            const vanity = b.querySelector('.LI-profile-badge')?.getAttribute('data-vanity');
            b.innerHTML = `
              <div class="badge-fallback">
                <div class="brand">LinkedIn</div>
                <div>Apri il profilo di <b>${vanity || ''}</b></div>
                <a href="https://www.linkedin.com/in/${vanity || ''}/" target="_blank" rel="noopener">Visualizza profilo</a>
              </div>
            `;
          }
        });
      }, 2500);
    });
  </script>

  <style>
    /* Stile fallback (solo se i badge non caricano) */

      border-radius: 10px;

      text-decoration: none;
      padding: 10px 12px;
