<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raduni MVP - MCT</title>

  <style>
    :root{
      --li-blue:#0A66C2;
      --bg:#f5f5f5;
      --card:#ffffff;
      --shadow:0 6px 18px rgba(0,0,0,.08);
      --radius:14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{
      max-width:900px;
      width:100%;
      text-align:center;
    }

    h1{
      color:var(--li-blue);
      margin-bottom:10px;
      font-size:2rem;
    }

    p{
      color:#444;
      margin-bottom:40px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:24px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:32px 20px;
      box-shadow:var(--shadow);
      text-decoration:none;
      color:inherit;
      transition:.2s ease;
      position:relative;
      overflow:hidden;
    }

    /* barra blu in alto */
    .card::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:6px;
      background:var(--li-blue);
    }

    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 26px rgba(0,0,0,.12);
    }

    .card h2{
      margin:0 0 8px;
      color:var(--li-blue);
    }

    .card span{
      color:#666;
      font-size:.95rem;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#121212;
        --card:#1e1e1e;
        --shadow:0 10px 30px rgba(0,0,0,.4);
      }
      p, .card span{ color:#ccc; }
    }
.card-image{
  width: 100%;
  max-width: 745
  px;
  height: auto;
  margin-top: 16px;
  border-radius: 10px;
  border: 1px solid #d0d0d0;   /* linea grigia */
  padding: 4px;                /* piccolo spazio interno */
  background: #fff;            /* evita trasparenze strane */
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Raduni MVP - MCT</h1>
    <p>Benvenuto nella pagina dei raduni Microsoft MVP e Community Technology Leader: un punto dâ€™incontro tra persone, tecnologia e community</p>

  <a class="card" href="raduno-2024.html">
    <h2>Raduno 2024</h2>
    <img src="magnet2024.png" alt="Raduno 2024" class="card-image">
  </a>

  <a class="card" href="raduno-2025.html">
    <h2>Raduno 2025</h2>
    <img src="magnet2025.png" alt="Raduno 2025" class="card-image">
  </a>
</div>
  </div>
</body>
</html>
