  <style>
    :root{
      --li-blue:#0A66C2;

      --gap:24px;
      --card-radius:12px;
      --card-pad:16px;

      --card-h:340px;
      --card-w:360px;

      /* badge pi√π stretti */
      --badge-w:280px;

      --bg:#f5f5f5;
      --card-bg:#ffffff;
      --shadow:0 4px 12px rgba(0,0,0,.06);

      --pagebar-h:6px;
      --cardbar-h:6px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:var(--bg);
      padding:20px;
      padding-top:calc(20px + var(--pagebar-h));
      min-height:100vh;
    }

    /* barra blu in cima pagina */
    body::before{
      content:"";
      position:fixed;
      top:0; left:0; right:0;
      height:var(--pagebar-h);
      background:var(--li-blue);
      z-index:9999;
    }

    .page-title{
      text-align:center;
      font-size:1.8rem;
      font-weight:600;
      color:var(--li-blue);
      margin:0 0 10px 0;
    }

    .page-subtitle{
      text-align:center;
      color:#000;
      font-size:1rem;
      margin:0 0 32px 0;
    }

    .badges{
      max-width:1400px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:var(--gap);
      justify-items:center;
    }

    @media (max-width:1024px){
      .badges{ grid-template-columns:repeat(3, 1fr); }
    }
    @media (max-width:768px){
      .badges{ grid-template-columns:repeat(2, 1fr); }
    }
    @media (max-width:480px){
      body{ padding:14px; padding-top:calc(14px + var(--pagebar-h)); }
      .page-title{ font-size:1.4rem; }
      .page-subtitle{ font-size:.95rem; }
      .badges{ grid-template-columns:1fr; gap:16px; }
      :root{ --card-h:300px; }
    }

    .card{
      position:relative;
      width:var(--card-w);
      max-width:100%;
      height:var(--card-h);
      background:var(--card-bg);
      border-radius:var(--card-radius);
      box-shadow:var(--shadow);
      padding:calc(var(--card-pad) + var(--cardbar-h)) var(--card-pad) var(--card-pad);
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* barra blu su ogni card */
    .card::before{
      content:"";
      position:absolute;
      top:0; left:0; right:0;
      height:var(--cardbar-h);
      background:var(--li-blue);
      border-radius:var(--card-radius) var(--card-radius) 0 0;
      z-index:5;
      pointer-events:none;
    }

    .badge{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      overflow:hidden;
    }

    .LI-profile-badge,
    .badge-base{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden !important;
      display:block;
    }

    /* iframe centrato + stretto */
    .LI-profile-badge iframe,
    .badge-base iframe{
      position:absolute !important;
      top:0 !important;
      left:50% !important;
      transform:translateX(-50%) !important;
      width:var(--badge-w) !important;
      height:100% !important;
      border:0 !important;
      display:block !important;
      overflow:hidden !important;
    }

    /* fallback */
    .badge-fallback{
      width:var(--badge-w);
      height:100%;
      border:1px solid #e5e5e5;
      border-radius:10px;
      background:#fff;
      padding:14px;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:10px;
    }

    .badge-fallback .brand{
      color:var(--li-blue);
      font-weight:700;
      font-size:1.1rem;
    }

    .badge-fallback .name{
      font-size:1.05rem;
      font-weight:700;
      color:#111;
      margin-top:2px;
    }

    .badge-fallback .hint{
      color:#444;
      font-size:.95rem;
      line-height:1.35;
    }

    .badge-fallback a{
      align-self:flex-start;
      margin-top:auto;
      color:#fff;
      background:var(--li-blue);
      text-decoration:none;
      padding:10px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:.95rem;
      display:inline-block;
    }

    .badge-fallback .nolink{
      margin-top:auto;
      color:#666;
      font-size:.95rem;
      font-style:italic;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#121212;
        --card-bg:#1e1e1e;
        --shadow:0 6px 18px rgba(0,0,0,.35);
      }
      body{ color:#fff; }
      .page-subtitle{ color:#fff; }
      .badge-fallback{ background:#1e1e1e; border-color:#333; }
      .badge-fallback .name{ color:#fff; }
      .badge-fallback .hint{ color:#ccc; }
      .badge-fallback .nolink{ color:#aaa; }
    }
  </style>
</head>

  <script>
    // Mappa: vanity -> { name, url }
    const PEOPLE = {
      "alessandrofoschi": { name: "Alessandro Foschi", url: "https://www.linkedin.com/in/alessandrofoschi/" },
      "alessio-iafrate": { name: "Alessio Iafrate", url: "https://www.linkedin.com/in/alessio-iafrate/" },
      "antimo-musone": { name: "Antimo Musone", url: "https://www.linkedin.com/in/antimo-musone/" },
      "davidesalsi": { name: "Davide Salsi", url: "https://www.linkedin.com/in/davidesalsi/" },
      "demetrio-trigliozzi-106a1215": { name: "Demetrio Trigliozzi", url: "https://www.linkedin.com/in/demetrio-trigliozzi-106a1215/" },
      "emanueleciminaghi": { name: "Emanuele Ciminaghi", url: "https://www.linkedin.com/in/emanueleciminaghi/" },
      "emmanuelevietti": { name: "Emmanuele Vietti", url: "https://www.linkedin.com/in/emmanuelevietti/" },
      "enea-maestrelli-402733232": { name: "Enea Maestrelli", url: "https://www.linkedin.com/in/enea-maestrelli-402733232/" },
      "enricovignali": { name: "Enrico Vignali", url: "https://www.linkedin.com/in/enricovignali/" },
      "francescomolfese": { name: "Francesco Molfese", url: "https://www.linkedin.com/in/francescomolfese/" },
      "francesco-parri-26496226": { name: "Francesco Parri", url: "https://www.linkedin.com/in/francesco-parri-26496226/" },
      "guidoimperatore": { name: "Guido Imperatore", url: "https://www.linkedin.com/in/guidoimperatore/" },
      "igormacori": { name: "Igor Macori", url: "https://www.linkedin.com/in/igormacori/" },
      "geniodelmale": { name: "Lorenzo Barbieri", url: "https://www.linkedin.com/in/geniodelmale/" },
      "luca-pagliari-95a9b829a": { name: "Luca Pagliari", url: "https://www.linkedin.com/in/luca-pagliari-95a9b829a/" },
      "luca-scarano": { name: "Luca Scarano", url: "https://www.linkedin.com/in/luca-scarano/" },
      "lucavitali": { name: "Luca Vitali", url: "https://www.linkedin.com/in/lucavitali/" },
      "marco-adamo-92279a32": { name: "Marco Adamo", url: "https://www.linkedin.com/in/marco-adamo-92279a32/" },
      "marcodalpino": { name: "Marco Dal Pino", url: "https://www.linkedin.com/in/marcodalpino/" },
      "marcofilocamo": { name: "Marco Filocamo", url: "https://www.linkedin.com/in/marcofilocamo/" },
      "marco-obinu-omegamadlab": { name: "Marco Obinu", url: "https://www.linkedin.com/in/marco-obinu-omegamadlab/" },
      "massimobonanni": { name: "Massimo Bonanni", url: "https://www.linkedin.com/in/massimobonanni/" },
      "mmattana": { name: "Massimo Mattana", url: "https://www.linkedin.com/in/mmattana/" },
      "nicolaferrini": { name: "Nicola Ferrini", url: "https://www.linkedin.com/in/nicolaferrini/" },
      "paolo-miotti-4480287": { name: "Paolo Miotti", url: "https://www.linkedin.com/in/paolo-miotti-4480287/" },
      "raffaelecolavecchi": { name: "Raffaele Colavecchi", url: "https://www.linkedin.com/in/raffaelecolavecchi/" },
      "samuele-provvedi-b0320a22b": { name: "Samuele Provvedi", url: "https://www.linkedin.com/in/samuele-provvedi-b0320a22b/" },
      "sergio-aleardi-0baa02173": { name: "Sergio Aleardi", url: "https://www.linkedin.com/in/sergio-aleardi-0baa02173/" },
      "sgovoni": { name: "Sergio Govoni", url: "https://www.linkedin.com/in/sgovoni/" },
      "ugolopez": { name: "Ugo Lopez", url: "https://www.linkedin.com/in/ugolopez/" },
    };

    // Se LinkedIn non crea l'iframe (incognito / blocco cookie), mostra fallback con nome+link
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelectorAll('.badge').forEach(b => {
          const iframe = b.querySelector('iframe');
          if (iframe) return;

          const el = b.querySelector('.LI-profile-badge');
          const vanity = el?.getAttribute('data-vanity')?.trim() || '';
          const p = PEOPLE[vanity] || { name: vanity, url: `https://www.linkedin.com/in/${vanity}/` };

          const hasUrl = !!(p.url && p.url.trim());
          b.innerHTML = `
            <div class="badge-fallback">
              <div class="brand">LinkedIn</div>
              <div class="hint">Apri il profilo di</div>
              <div class="name">${escapeHtml(p.name || vanity)}</div>
              ${
                hasUrl
                  ? `<a href="${p.url}" target="_blank" rel="noopener">Visualizza profilo</a>`
                  : `<div class="nolink">Link non disponibile</div>`
              }
            </div>
          `;
        });
      }, 2500);
    });

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
  </script>
